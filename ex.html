
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7" style="text-align: right;">
                    <a class="btn btn-outline-light create-modal" style="margin-top: 10px;">
                        <i class="fa fa-plus-square-o"></i>
                        <span>Add New Customer</span>
                    </a>
                </div>
            </div>
        </header>

        <table id="tbCustomer" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Balance</th>
                    <th scope="col" colspan="5" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="mdCreate" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal create</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="fullName">FullName</label>
                                <input type="text" id="fullName" name="fullName" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-6">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mdEdit" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEdit"> 
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameUp" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="emailUp">Email</label>
                                <input type="email" id="emailUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-6">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" id="phoneUp" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="addressUp">Address</label>
                                <input type="text" id="addressUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEdit" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mdDeposit" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" >
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal deposit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmDeposit">
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="customerIdDep">Customer ID</label>
                                <input type="text" id="customerIdDep" class="form-control" readonly>
                            </div>
                            <div class="col-xl-6">
                                <label for="fullNameDep">FullName</label>
                                <input type="text" id="fullNameDep" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-6">
                                <label for="balanceDep">Current balance ($)</label>
                                <input type="text" id="balanceDep" class="form-control" readonly>
                            </div>
                            <div class="col-xl-6">
                                <label for="transactionAmountDep">Transaction Amount ($)</label>
                                <input type="number" id="transactionAmountDep" name="transactionAmountDep" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnDeposit" class="btn btn-outline-success">Deposit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/jquery.validate.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>

    <script>
        let customers = [];
        let customer = new Customer();
        let deposit = new Deposit();
        // let id = 1;

        // customers.push(new Customer(id++, 'NVA', 'nva@co.cc', 2345, '28 NTP', 0));
        // customers.push(new Customer(id++, 'NVB', 'nvb@co.cc', 23456, '29 NTP', 0));

        function loadCustomers() {

            $.ajax({
                type: "GET",
                url: "http://localhost:3000/customers?isDeleted=0"
            })
            .done((data) => {
                $.each(data, (i, item) => {
                    id = item.id;
                    let str = `
                        <tr id="tr_${item.id}">
                            <td>${item.id}</th>
                            <td>${item.fullName}</td>
                            <td>${item.email}</td>
                            <td>${item.phone}</td>
                            <td>${item.address}</td>
                            <td>${item.balance}</td>
                            <td>
                                <button class="btn btn-outline-primary edit" data-id="${item.id}">
                                    Edit    
                                </button>    
                            </td>
                            <td>
                                <button class="btn btn-outline-success deposit" data-id="${item.id}">
                                    Deposit    
                                </button> 
                            </td>
                            <td>Withdraw</td>
                            <td>Transfer</td>
                            <td>Deactive</td>
                        </tr>
                    `;

                    $("#tbCustomer tbody").prepend(str);
                })

                handleEditBtn();

                handleDepositBtn();

            });
        }


        function doCreate() {
            let fullName = $('#fullName').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let address = $('#address').val();

            // customer.id = ++id;
            delete customer.id;
            customer.fullName = fullName;
            customer.email = email;
            customer.phone = phone;
            customer.address = address;
            customer.balance = +0;
            customer.isDeleted = +0;

            $.ajax({
                type: "POST",
                url: "http://localhost:3000/customers",
                data: customer
            })
            .done((data) => {
                let str = `
                    <tr id="tr_${data.id}">
                        <td>${data.id}</th>
                        <td>${data.fullName}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                        <td>${data.address}</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-outline-primary edit" data-id="${data.id}">
                                Edit    
                            </button>     
                        </td>
                        <td>
                            <button class="btn btn-outline-success deposit" data-id="${data.id}">
                                Deposit    
                            </button> 
                        </td>
                        <td>Withdraw</td>
                        <td>Transfer</td>
                        <td>Deactive</td>
                    </tr>
                `;

                $("#tbCustomer tbody").prepend(str);

                handleEditBtn();

                handleDepositBtn();
            });

            $("#frmCreate")[0].reset();
        }


        function doDeposit() {
            let customerId = +$('#customerIdDep').val();
            let transactionAmount = +$('#transactionAmountDep').val();

            delete deposit.id;
            deposit.customerId = customerId;
            deposit.transactionAmount = transactionAmount;
            deposit.createdAt = getDateTime();
            deposit.createdBy = 1;
            deposit.updatedAt = getDateTime();
            deposit.updatedBy = 1;
            deposit.isDeleted = 0;

            $.ajax({
                type: "POST",
                url: "http://localhost:3000/deposits",
                data: deposit
            })
            .done((data) => {
                console.log("deposit");
                console.log(data);
            })
            .fail((err) => {
                alert("Deposit fail")
            })

            customer.balance = Number.parseInt(customer.balance) + transactionAmount;

            $.ajax({
                type: "PUT",
                url: "http://localhost:3000/customers/" + customer.id,
                data: customer
            })
            .done((data) => {
                console.log("update balance")
                console.log(data)
                let str = `
                    <tr id="tr_${data.id}">
                        <td>${data.id}</th>
                        <td>${data.fullName}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                        <td>${data.address}</td>
                        <td>${data.balance}</td>
                        <td>
                            <button class="btn btn-outline-primary edit" data-id="${data.id}">
                                Edit    
                            </button>     
                        </td>
                        <td>
                            <button class="btn btn-outline-success deposit" data-id="${data.id}">
                                Deposit    
                            </button> 
                        </td>
                        <td>Withdraw</td>
                        <td>Transfer</td>
                        <td>Deactive</td>
                    </tr>
                `;

                let currentRow = $('#tr_' + data.id);
                currentRow.replaceWith(str);

                handleEditBtn();

                handleDepositBtn();
            })
            .fail((err) => {
                alert("Update fail")
            })

            $('#mdDeposit').modal('hide');
        }


        $('.create-modal').on('click', function () {
            $('#mdCreate').modal('show');
        })

        $('#btnCreate').on('click', function () {
            $('#frmCreate').submit();
        });

        $('#btnEdit').on('click', function () {
            let fullName = $('#fullNameUp').val();
            let email = $('#emailUp').val();
            let phone = $('#phoneUp').val();
            let address = $('#addressUp').val();

            customer.fullName = fullName;
            customer.email = email;
            customer.phone = phone;
            customer.address = address;

            $.ajax({
                type: "PUT",
                url: "http://localhost:3000/customers/" + customer.id,
                data: customer
            })
            .done((data) => {

                let str = `
                    <tr id="tr_${data.id}">
                        <td>${data.id}</th>
                        <td>${data.fullName}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                        <td>${data.address}</td>
                        <td>${data.balance}</td>
                        <td>
                            <button class="btn btn-outline-primary edit" data-id="${data.id}">
                                Edit    
                            </button>     
                        </td>
                        <td>
                            <button class="btn btn-outline-success deposit" data-id="${data.id}">
                                Deposit    
                            </button> 
                        </td>
                        <td>Withdraw</td>
                        <td>Transfer</td>
                        <td>Deactive</td>
                    </tr>
                `;

                let currentRow = $('#tr_' + data.id);
                currentRow.replaceWith(str);

                handleEditBtn();

                handleDepositBtn();

            })
            .fail((err) => {
                alert("Update fail")
            })

            $('#mdEdit').modal('hide');
        })


        $("#btnDeposit").on('click', function () {
            $('#frmDeposit').submit();
        })

        function handleEditBtn() {
            $('.edit').on('click', function () {

                let id = $(this).data('id')

                findById(id).then(function () {
                    $('#fullNameUp').val(customer.fullName);
                    $('#emailUp').val(customer.email);
                    $('#phoneUp').val(customer.phone);
                    $('#addressUp').val(customer.address);

                    $('#mdEdit').modal('show');
                });
            });
        }

        function handleDepositBtn() {
            $('.deposit').on('click', function () {

                let id = $(this).data('id')

                findById(id).then(function () {
                    $('#customerIdDep').val(customer.id);
                    $('#fullNameDep').val(customer.fullName);
                    $('#balanceDep').val(customer.balance);

                    // $('#transactionAmountDep').val(0);

                    $('#mdDeposit').modal('show');
                });
            });
        }

        $("#mdCreate").on("hidden.bs.modal", function () {
            $("#frmCreate")[0].reset();
            $('#mdCreate .modal-alert-danger').removeClass('show').addClass('hide');
        });

        $("#mdDeposit").on("hidden.bs.modal", function () {
            $("#frmDeposit")[0].reset();
            $('#mdDeposit .modal-alert-danger').removeClass('show').addClass('hide');
        });

        // $("#mdWithdraw").on("hidden.bs.modal", function () {
        //     $("#frmWithdraw")[0].reset();
        // });

        function getDateTime() {
            let today = new Date();
            let date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            return date;
        }

        function findById(id) {
            return $.ajax({
                type: "GET",
                url: "http://localhost:3000/customers/" + id
            })
            .done((data) => {
                customer = data;
            })
            .fail((err) => {
                alert("Id not found")
            })
        }

        $('#frmCreate').validate({
            rules: {
                fullName: {
                    required: true,
                    minlength: 3,
                    maxlength: 50
                },
                email: {
                    required: true,
                    email: true,
                    minlength: 10,
                    maxlength: 50
                },
                address: {
                    required: false,
                    minlength: 5,
                    maxlength: 50
                }
            },
            messages: {
                fullName: {
                    required: "Vui lòng nhập tên đầy đủ",
                    minlength: $.validator.format("Họ tên tối thiểu {0} ký tự"),
                    maxlength: $.validator.format("Họ tên tối đa {0} ký tự")
                },
                email: {
                    required: "Vui lòng nhập email đầy đủ",
                    email: "Vui lòng nhập đúng định dạng email",
                    minlength: $.validator.format("Email tối thiểu {0} ký tự"),
                    maxlength: $.validator.format("Email tối đa {0} ký tự")
                },
                address: {
                    minlength: $.validator.format("Địa chỉ tối thiểu {0} ký tự"),
                    maxlength: $.validator.format("Địa chỉ tối đa {0} ký tự")
                }
            },
            errorLabelContainer: "#mdCreate .modal-alert-danger",
            errorPlacement: function (error, element) {
                error.appendTo("#mdCreate .modal-alert-danger");
            },
            showErrors: function(errorMap, errorList) {
                if (this.numberOfInvalids() > 0) {
                    $("#mdCreate .modal-alert-danger").removeClass("hide").addClass("show");
                } else {
                    $("#mdCreate .modal-alert-danger").removeClass("show").addClass("hide").empty();
                    $("#frmCreate input.error").removeClass("error");
                }
                this.defaultShowErrors();
            },
            submitHandler: function() {
                doCreate();
            }
        });

        $('#frmDeposit').validate({
            rules: {
                transactionAmountDep: {
                    required: true,
                    number: true,
                    min: 50,
                    max: 100000
                }
            },
            messages: {
                transactionAmountDep: {
                    required: "Vui lòng nhập số tiền giao dịch",
                    min: $.validator.format("Số tiền giao dịch tối thiểu {0} $"),
                    max: $.validator.format("Số tiền giao dịch tối đa {0} $"),
                    number: "Vui lòng nhập số"
                }
            },
            errorLabelContainer: "#mdDeposit .modal-alert-danger",
            errorPlacement: function (error, element) {
                error.appendTo("#mdDeposit .modal-alert-danger");
            },
            showErrors: function(errorMap, errorList) {
                if (this.numberOfInvalids() > 0) {
                    $("#mdDeposit .modal-alert-danger").removeClass("hide").addClass("show");
                } else {
                    $("#mdDeposit .modal-alert-danger").removeClass("show").addClass("hide").empty();
                    $("#frmDeposit input.error").removeClass("error");
                }
                this.defaultShowErrors();
            },
            submitHandler: function() {
                doDeposit();
            }
        });

        loadCustomers();
    </script>
</body>

</html>
