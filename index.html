<body>
    <div class="main-container">

    <div class="footer hide">

        <button type="button" class="btn btn-primary transfer" title="Transfer" data-toggle="tooltip">

    <textarea style="display:none" id="tempOption">

    <script>
        let customers = [];
        let deposits = [];
        let withdraws = [];
        let transfers = [];
        let locationRegions = [];

        let provinces = [];
        let districts = [];
        let wards = [];

        let customer = new Customer();
        let sender = new Customer();
        let receipent = new Customer();
        let deposit = new Deposit();
        let withdraw = new Withdraw();
        let transfer = new Transfer();
        let locationRegion = new LocationRegion();

        let province_id;
        let district_id;


        function loadCustomers() {
            $.ajax({
                    "type": "GET",
                    "url": "http://localhost:3000/customers?deleted=0"
                })
                .done((data) => {
                    $.each(data, (i, item) => {

                        let str = `
                            <tr id="tr_${item.id}" data-id="${item.id}">
                                <td><span class="select-tab unselected"></span></td>
                                <td class="text-center">${item.id}</td>
                                <td>${item.fullName}</td>
                                <td>${item.email}</td>
                                <td class="text-center">${item.phone}</td>
                                <td class="text-end num-space">${item.balance}</td>
                                <td class="text-center">${item.locationRegion.provinceName}</td>
                                <td class="text-center">${item.locationRegion.districtName}</td>
                                <td class="text-center">${item.locationRegion.wardName}</td>
                                <td class="text-center">${item.locationRegion.address}</td>
                            </tr>
                        `;

                        $('#tbCustomer tbody').append(str);

                    })
                    unbindAll();
                    handleShowCreateModal();
                    handleClickRow();
                })
        }

        function getCustomerById(id ) {
            return $.ajax({
                    async: false,
                    type: "GET",
                    url: "http://localhost:3000/customers/" + id
                })
                .done((data) => {
                    customer = data;
                })
                .fail((error) => {
                    App.SweetAleart.showAleartError('Id invalid')
                })

        }

        function getAllCustomers() {
            return $.ajax({
                    type: "GET",
                    url: "http://localhost:3000/customers?deleted=0"
                })
                .done((data) => {
                    customers = data;
                })
        }

        function handleClickRow() {
            $('#tbCustomer tbody tr').on('click', function() {
                 let rowId = $(this).data('id');
                
                 $(`#tbCustomer tbody tr td span.select-tab`).removeClass("selected").addClass("unselected");
                 $(`#tbCustomer tbody tr#tr_${rowId} td span.select-tab`).removeClass("unselected").addClass("selected");

                $('.footer').removeClass('hide').addClass('show');

                handleConfirmDelete(rowId);
                handleShowUpdateModal(rowId);
                handleShowDepositModal(rowId);
                handleShowWithdrawModal(rowId);
                handleShowTransferModal(rowId);
            }) 
        }

        function handleShowCreateModal(){
            $('.create-modal').on('click', () => {

                let flag = false;
                
                getAllProvince().then(() => {
                    drawProvinces(provinces, '#province');

                    province_id = provinces[0].province_id;
                
                    getDistrictsByProvinceId(province_id).then(() => {
                        drawDistricts(districts, '#district');

                        district_id = districts[0].district_id;

                        getWardsByDistrictId(district_id).then(() => {
                            drawWards(wards, '#ward');
                        })
                    })
                })

                changeLocationOfCreateForm();

                $('#mdCreate').modal('show');
            })
        }

        function handleConfirmDelete(rowId) {
            $('.delete').on('click', function () {

                App.SweetAleart.showAleartConfirmDelete()
                    .then((result) => {
                        if (result.isConfirmed) {

                            getCustomerById(rowId).then(function () {
                                doDelete(rowId);
                            })
                        }
                    })
            })
        }

        function handleShowUpdateModal(rowId) {

            $('.edit').on('click', function () {

                getCustomerById(rowId).then(function () {
                    $('#fullNameUp').val(customer.fullName);
                    $('#emailUp').val(customer.email);
                    $('#phoneUp').val(customer.phone);
                    $('#addressUp').val(customer.locationRegion.address);

                    getAllProvince().then(() => {
                        drawProvinces(provinces, '#provinceUp');

                        province_id = customer.locationRegion.provinceId;
                    
                        getDistrictsByProvinceId(province_id).then(() => {
                            drawDistricts(districts, '#districtUp');

                            district_id = customer.locationRegion.districtId;

                            getWardsByDistrictId(district_id).then(() => {
                                drawWards(wards, '#wardUp');
                            })
                        })
                        $('#provinceUp').val(customer.locationRegion.provinceId);
                    })
                    
                    changeLocationOfUpdateForm()
                    $('#mdEdit').modal('show');
                })
            })
        }

        function handleShowDepositModal(rowId) {
            $('.deposit').on('click', function () {

                getCustomerById(rowId).then(function () {
                    $('#customerIdDep').val(customer.id);
                    $('#fullNameDep').val(customer.fullName);
                    $('#balanceDep').val(customer.balance);

                    $('#mdDeposit').modal('show');
                })
            })
        }
        
        function handleShowWithdrawModal(rowId) {
            $('.withdraw').on('click', function () {

                getCustomerById(rowId).then(function () {
                    $('#customerIdWd').val(customer.id);
                    $('#fullNameWd').val(customer.fullName);
                    $('#balanceWd').val(customer.balance);

                    $('#mdWithdraw').modal('show');
                })
            })
        }

        function handleShowTransferModal(rowId) {
            $('.transfer').on('click', function () {

                getCustomerById(rowId).then(function () {
                    $('#senderIdTrf').val(customer.id);
                    $('#senderNameTrf').val(customer.fullName);
                    $('#emailTrf').val(customer.email);
                    $('#senderBalanceTrf').val(customer.balance);

        function doWithdraw() {
            let customerId = customer.id;

            getCustomerById(customerId).then(() => {
                let transactionAmount = +$('#transactionAmountWd').val();
                let createdAt = getDateTime();
                let updatedAt = getDateTime();
    
                delete deposit.id;
                withdraw.customerId = customerId;
                withdraw.transactionAmount = transactionAmount;

                withdraw.updatedAt = updatedAt;
    
                if (transactionAmount <= customer.balance) {

                    $.ajax({

                    })
                    .done((item) => {
                        doReduceBalance(customer, item.transactionAmount);

                    })
                } else {
                    App.SweetAleart.showAleartError("Balance not enough")
                }
            })

            
        }

        function doTransfer() {
            let recipientId = $('#recipientNameTrf').val();
            let senderId = $('#senderIdTrf').val();

            if(recipientId != senderId) {
                getCustomerById(recipientId).then(function(){
                    receipent = customer;
    
                    getCustomerById(senderId).then(function(){
                        sender = customer;
    
                        let transferAmount = +$('#transferAmountTrf').val();
                        let fees = +$('#feesTrf').val()/100;
                        let feesAmount = transferAmount * fees;
                        let transactionAmount = Number(transferAmount) + Number(feesAmount);
    
                        if (sender.balance >= transactionAmount){

                            delete transfer.id;
                            transfer.transferAmount = transferAmount;
                            transfer.senderId = senderId;
                            transfer.recipientId = recipientId;
        
                            $.ajax({
                                "type": "POST",
                                "url": "http://localhost:3000/transfers",
                                "data": transfer
                            })
                            .done((item) => {
                                let transactionAmount = Number(item.transferAmount) + (Number(item.transferAmount) * Number(10/100));

                                doIncrementBalance(receipent, item.transferAmount);
                                doReduceBalance(sender, transactionAmount);

                                $('#mdTransfer').modal('hide');
                            })
                            .fail((error) => {
                                App.SweetAleart.showAleartError("Transfer failed");
                        })
                        }else {
                            App.SweetAleart.showAleartError("Sender's balance not enough");
                        }
                    })
                })
            } else {
                App.SweetAleart.showAleartError("Sender ID and Receipent ID should different");
            }
        }
